<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>About Us - Your Sports Website</title>
    <style type="text/css">

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #660600;
            color: #fff;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #660600;
            color: #660600;
            padding: 10px 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        main {
            padding: 20px;
        }

        .about-us h1 {
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }

        #nav-links {
            display: none;
        }

        .nav-toggle {
            display: block;
            background-color: #660600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .social-icons {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
        }

        .social-icons img {
            width: 30px; /* Adjust the size of the icons as needed */
            height: 30px;
        }

        @media (max-width: 768px)
        {
            #nav-links {
                display: none;
                text-align: center;
            }

            /* Style the navigation links as one below the other */
            nav ul {
                text-align: left;
                list-style-type: none;
            }

            nav ul li {
                display: block;
                margin-bottom: 10px; /* Add spacing between links */
                font-size: 13px;
            }

            footer {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <script>
    function toggleNav() {
        var navLinks = document.getElementById("nav-links");
        if (navLinks.style.display === "block") {
            navLinks.style.display = "none";
        } else {
            navLinks.style.display = "block";
        }
    }
    </script>
