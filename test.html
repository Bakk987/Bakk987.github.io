<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Responsive CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #660600;
            color: #fff;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #660600;
            color: #660600;
            padding: 10px 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        main {
            padding: 20px;
        }

        .featured-article h1 {
            font-size: 24px;
        }

        .latest-news {
            text-align: center;
        }

        .latest-news h2 {
            font-size: 20px;
        }

        .latest-news article {
            background-color: #fff;
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .latest-news img {
            max-width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }

        #nav-links {
            display: none;
        }

        .nav-toggle {
            display: block;
            background-color: #660600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            #nav-links {
                display: none;
                text-align: center;
            }

            /* Style the navigation links as one below the other */
            nav ul {
                text-align: left;
                list-style-type: none;
            }

            nav ul li {
                display: block;
                margin-bottom: 10px; /* Add spacing between links */
                font-size: 13px;
            }

            
            .featured-article h1 {
                font-size: 20px;
            }

            .featured-article h2 {
                font-size: 22px;
            }

            .latest-news article {
                padding: 10px;
            }

            .latest-news article h3 {
                font-size: 15px;
            }

            footer {
                text-align: center;
            }
        }
    </style>
    <title>Karate Klub Sloboda Tuzla</title>
</head>
<body>
    <header>
        <nav>
            <button class="nav-toggle" onclick="toggleNav()">☰ Menu</button>
            <div id="nav-links">
            <ul>
                <li><a href="test.html">Pocetna</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="onama.html">O nama</a></li>
            </ul>
            </div>
            <img src="slike/logo.png" width="50">
        </nav>
    </header>

    <main>
        <section class="featured-article">
            <h1>Karate Klub "SLOBODA" Tuzla</h1>
            <hr>
            <h2>Novosti:</h2>
            <p> </p>
        </section>

        <section class="latest-news">
            <article>
                <h3>Karate klub Sloboda vrsi upis novih clanova</h3>
                <img src="slike/upis.jpg" alt="Upis novih članova">
                <a href="kontakt.html">Kontakt</a>
            </article>
            <article>
                <h3>Slobodin Turnir Tuzla</h3>
                <img src="slike/turnir.jpg" width="400" alt="Slobodin Turnir Tuzla">
                <a href="#">Pročitaj više</a>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 KK "Sloboda" Tuzla</p>
    </footer>

    <script>
    function toggleNav() {
        var navLinks = document.getElementById("nav-links");
        if (navLinks.style.display === "block") {
            navLinks.style.display = "none";
        } else {
            navLinks.style.display = "block";
        }
    }
    </script>

</body>
</html>
