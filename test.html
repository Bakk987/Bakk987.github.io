    <style>
        /* Responsive CSS */
        body {

        header {

        }

        .latest-news img {
            max-width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }

        #nav-links {
            display: none;
        }

        .nav-toggle {
            display: block;
            background-color: #660600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .social-icons {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;

        }

        .social-icons img {

        }

        /* Media Query for Mobile Devices */

    }

    /* Style the navigation links as one below the other */
    nav ul {

        padding: 0;
    }

    nav ul li {
        display: block;
        margin: 0;
        font-size: 8px; /* Adjust the font size as needed */
        padding: 10px; /* Add spacing between links */
    }

    /* Remove margin on the button to make it full width */
    .nav-toggle {
        margin: 0;
        width: 100%;
    }

    /* Add padding to separate links and button */
    .nav-toggle, nav ul li {
